services:
  pgdatabase:
    image: postgres:13
    container_name: pgdatabase
    environment:
      - .env
    volumes:
      - "./ny_taxi_postgres_data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    networks:
      - pg-network
    # healthcheck:
    #   test: ["CMD", "pg_isready", "-U", "root"]
    #   interval: 30s
    #   retries: 2

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - "8081:80"
    networks:
      - pg-network
    depends_on:
      - pgdatabase

  webserver:
    image: apache/airflow:2.10.5
    container_name: webserver
    restart: on-failure
    depends_on:
      - pgdatabase
    environment:
      - EXECUTOR=Local
    volumes:
      - "./airflow/dags:/opt/airflow/dags"
      - "./airflow/logs:/opt/airflow/logs"
      - "./airflow/plugins:/opt/airflow/plugins"
      - "./scripts:/opt/airflow/scripts"
    ports:
      - "8080:8080" # host_port:container_port; note: airflow is designed to run on port 8080, so we should keep it that way
    command: 
    - |
      bash -c "airflow db init && airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com && airflow webserver --port 8080 && airflow webserver" 
    networks:
      - pg-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8081/health"]
      interval: 30s
      timeout: 30s
      retries: 3

networks:
  pg-network:

volumes:
  ny_taxi_postgres_data:

